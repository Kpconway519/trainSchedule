<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    
<div style="margin-top: 0px; padding: 0px;" class="jumbotron text-center bg-primary top-header">
    <h1 class="bg-info">Train Scheduler</h1>
</div>


<div class="container border border-danger">
    <div class="card border border-danger">
        <div  class="card-header text-center bg-primary"><h4>Train Schedule:</h4></div>
    <table style="border-spacing: 40px;" class="table" id="train-table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
        </tr>
    </thead>


    </table>
</div>
<br>
<div class="card">
<div class="card-header text-center bg-primary"><h4>Add a Train</h4></div>
<div class="card-body">
        <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="train-input"  type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input"  type="text">
                </div>
                <div class="form-group">
                  <label for="initial-time-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="initial-time-input"  type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary float-right" id="submit-train">Submit</button>
              </form>
</div>
</div>
</div>







    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>

</body>
</html>
